<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="settingsStyles.css">
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img src="assets/logo.png" alt="Logo" class="logo">
      </div>
      <div class="right-panel">
        <div class="header">
          <h1>My Profile</h1>
        </div>
        <div class="yellow-box"></div>
        <div class="user">
          <h2><center>Eren Jaegar</center></h2>
        </div>
        
        <div id="form-container">
          <label for="displayName">Display Name</label>
          <input type="text" id="displayName" value="Eren Jaegar" readonly>
          <button id="editDisplayName">Edit</button>
    
          <label for="username">Username</label>
          <input type="text" id="username" value="erenjaegar2001" readonly>
          <button id="editUsername">Edit</button>
    
          <label for="password">Password</label>
          <input type="password" id="password" value="pass1234" readonly>
          <button id="editPassword">Edit</button>
        </div>
    
        <div class="btn-container">
          <button id="homeButton">Home</button>
          <button id="deleteButton">Delete Account</button>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/renderer.js"></script>

     <!-- Add the Bootstrap JavaScript file -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
