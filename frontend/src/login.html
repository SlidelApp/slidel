<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body id="login">
    <section class="login container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-6 login-form">
          <div class="row">
            <img id="login-logo" src="/src/Assets/logo.png" alt="" srcset="">
          </div>
          <div class="row">
            <div class="col">

            </div>
          </div>
          <form id="login-form">
            <h2 class="text-center">Login</h2>
            <div class="mb-3">
              <input id="username" type="text" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="mb-3">
              <input id="password" type="password" class="form-control" placeholder="Password" required="required">
            </div>
            <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
            <br>
            <button type="submit">Submit</button>
            <h5>Not yet registered? <a href="http://">Create an account</a></h5>
          </form>
        </div>
      </div>
    </section>

    <script type="module" src="/src/renderer.js"></script>
    <script type="module" src="/src/login.js"></script>

     <!-- Add the Bootstrap JavaScript file -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
