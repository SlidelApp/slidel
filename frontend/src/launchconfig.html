<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="maincontainer">
        <div class="launchheader">
            <h1>Launch Configuration</h1>
            <div class="profile">
                <img src="..\src\assets\profile.jpg" alt="profile picture" id="profile">
                <p>John Doe</p>
            </div>
          </div>
          
          <div id="center-container">
            <div class="preview">
                
            </div>
            <div class="configurations">
                <label for="slider1">Top Left:</label>
                <input type="range" id="slider1" min="0" max="100" value="50" class="slider">
                
                <label for="slider2">Top Right:</label>
                <input type="range" id="slider2" min="0" max="100" value="50" class="slider">
                
                <label for="slider3">Bottom Left:</label>
                <input type="range" id="slider3" min="0" max="100" value="50" class="slider">
                
                <label for="slider4">Bottom Right:</label>
                <input type="range" id="slider4" min="0" max="100" value="50" class="slider">
            </div>
          </div>
      
          <div class="btn-container">
            <button id="homeButton">Home</button>
            <button id="deleteButton">Delete Account</button>
          </div>
    </div>
    
    <script type="module" src="/src/renderer.js"></script>

     <!-- Add the Bootstrap JavaScript file -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
