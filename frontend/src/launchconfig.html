<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="maincontainer">
        <div class="launchheader">
            <h1>Launch Configuration</h1>
          </div>
          
          <div id="container">
            <label for="displayName">Display Name</label>
            <input type="text" id="displayName" value="John Doe" readonly>
            <button id="editDisplayName">Edit</button>
      
            <label for="username">Username</label>
            <input type="text" id="username" value="johndoe" readonly>
            <button id="editUsername">Edit</button>
      
            <label for="password">Password</label>
            <input type="password" id="password" value="pass1234" readonly>
            <button id="editPassword">Edit</button>
          </div>
      
          <div class="btn-container">
            <button id="homeButton">Home</button>
            <button id="deleteButton">Delete Account</button>
          </div>
    </div>
    
    <script type="module" src="/src/renderer.js"></script>

     <!-- Add the Bootstrap JavaScript file -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
