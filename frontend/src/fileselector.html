<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>File Sector</title>
  
  <!-- bootstrap -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-auto me-auto">
          <div>
            <img src="./logo 2.png" alt="Your Logo">
          </div>
        </div>
        <div class="col-auto">
          <div class="profile">
            <span>Eran Jager</span>
            <img src="user-image.png" alt="User Image">
          </div>
        </div>
      </div>
    </div>
  </header>


  <div class="container">
    <h1>YOUR FILES</h1>
    <div class="row">
      <div class="col-6">
        <div class="file">
          <h2>Last used file</h2>
          <img src="file-image.png" alt="File Image">
          <p>File Description</p>
        </div>
      </div>
      <div class="col-6">
        <div class="file">
          <h2>Open File</h2>
          <img src="file-image.png" alt="File Image">
          <p>File Description</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="file">
          <h2>Blank Canvas</h2>
          <img src="file-image.png" alt="File Image">
          <p>File Description</p>
        </div>
      </div>
      <div class="col-6">
        <div class="file-list">
          <h2>Recent Files</h2>
          <ul>
            <li><a href="#">Sample File 1</a></li>
            <li><a href="#">Sample File 2</a></li>
            <li><a href="#">Sample File 3</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Link any JavaScript files if needed -->
  <script src="filesector.js"></script>
  
  <!-- Add the Bootstrap JavaScript file -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
