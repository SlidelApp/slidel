<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>File Sector</title>
  
  <!-- bootstrap -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #19222A;
      color: #FFFFFF;
      font-family: 'Sen', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }
    h1 {
      position: absolute;
      top: 100px; /* Adjust top position */
      left: 80px; /* Adjust left position */
      color: #FFFFFF;
      font-weight: bold;
    }
    h2 {
      position: absolute;
      top: 180px; /* Adjust top position */
      left: 80px; /* Adjust left position */
      color: #FFFFFF;
      font-weight: bold;
      margin-bottom: 10px; /* Add margin bottom to create space for the rectangle */
    }
    h2.recent-file{
      position: absolute;
      top: 560px; /* Adjust top position */
      left: 1280px; /* Adjust left position */
      color: #FFFFFF;
      font-weight: bold;
      
    }
    h2.recent-file::after {
      content: none; /* This removes the rectangle */
    }
    
    .open-file {
      position: absolute;
      top: 180px; /* Adjust top position */
      left: 1280px; /* Adjust left position */
      color: #FFFFFF;
      font-weight: bold;
      margin-bottom: 10px; /* Add margin bottom to create space for the rectangle */
    }
    h2::after {
      content: '';
      display: block;
      width: 420px; /* Adjust width of the rectangle */
      height: 300px; /* Adjust height of the rectangle */
      background-color: #D9D9D9; /* Color of the rectangle */
      margin-top: 5px; /* Adjust distance between text and rectangle */
    }
    .blank-canvas {
      position: absolute;
      top: 560px; /* Adjust top position */
      left: 80px; /* Adjust left position */
      color: #FFFFFF;
      font-weight: bold;
    }
    /* Add any additional CSS styles here */
  </style>
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-auto me-auto">
          <div>
            <img src="./logo 2.png" alt="Your Logo">
          </div>
        </div>
        <div class="col-auto">
          <div class="profile">
            <span>Eran Jager</span>
            <img src="user-image.png" alt="User Image">
          </div>
        </div>
      </div>
    </div>
  </header>

  <h1>YOUR FILES</h1>
  <h2>Last used file</h2>
  <h2 class="blank-canvas">Blank Canvas</h2>
  <h2 class = "open-file ">Open File</h2>
  <h2 class="recent-file">Recent Files
    <ul>
      <li><a href="#">Sample File 1</a></li>
      <br>
      <li><a href="#">Sample File 2</a></li>
      <br>
      <li><a href="#">Sample File 3</a></li>
    </ul>
  </h2>
  
  
  <!-- Link any JavaScript files if needed -->
  <script src="filesector.js"></script>
  
  <!-- Add the Bootstrap JavaScript file -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
